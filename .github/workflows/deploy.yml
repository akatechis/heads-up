name: Deploy

on:
  workflow_run:
    workflows: [CI]
    branches: [master]
    types:
      - completed

concurrency:
    group: deploy-group
    cancel-in-progress: true

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Deploy the app
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}

  echo-failure:
    name: womp! womp!
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    steps:
      - run: echo "Skipping deployment as the CI workflow did not complete successfully."
